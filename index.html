<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixelate Tool - No Gaps</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    canvas {
      border: 1px solid #555;
      max-width: 100%;
      height: auto;
    }
    label {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Pixelate Tool</h1>
  <input type="file" id="upload" accept="image/*">
  <label>
    最大半径(px): 
    <input type="range" id="maxRadius" min="2" max="50" value="20">
    <input type="number" id="maxRadiusNum" min="2" max="50" value="20" style="width: 60px;">
  </label>
  <canvas id="canvas"></canvas>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const size = 10;
    const drawnCircles = [];
    const maxRadiusSlider = document.getElementById('maxRadius');
    const maxRadiusNum = document.getElementById('maxRadiusNum');

    maxRadiusSlider.addEventListener('input', () => {
      maxRadiusNum.value = maxRadiusSlider.value;
    });
    maxRadiusNum.addEventListener('input', () => {
      maxRadiusSlider.value = maxRadiusNum.value;
    });

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        const sw = Math.floor(img.width / size);
        const sh = Math.floor(img.height / size);

        canvas.width = sw * size;
        canvas.height = sh * size;

        ctx.drawImage(img, 0, 0, sw, sh);
        const imageData = ctx.getImageData(0, 0, sw, sh);
        const data = imageData.data;

        const visited = Array.from({ length: sh }, () => Array(sw).fill(false));
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawnCircles.length = 0;

        const maxR = parseFloat(maxRadiusSlider.value);

        for (let y = 0; y < sh; y++) {
          for (let x = 0; x < sw; x++) {
            if (visited[y][x]) continue;
            const idx = (y * sw + x) * 4;
            const baseColor = getColorAt(data, idx);
            const cluster = bfs(x, y, sw, sh, data, visited, baseColor);

            const cx = cluster.reduce((sum, p) => sum + p.x, 0) / cluster.length;
            const cy = cluster.reduce((sum, p) => sum + p.y, 0) / cluster.length;
            let radius = Math.min(Math.sqrt(cluster.length) * size / 2, maxR);

            // 重なりを避ける
            while (checkOverlap(cx * size + size / 2, cy * size + size / 2, radius)) {
              radius -= 1;
              if (radius <= 1) break;
            }

            drawnCircles.push({ x: cx * size + size / 2, y: cy * size + size / 2, r: radius });

            ctx.beginPath();
            ctx.fillStyle = `rgba(${baseColor.r},${baseColor.g},${baseColor.b},${baseColor.a})`;
            ctx.arc(cx * size + size / 2, cy * size + size / 2, radius, 0, Math.PI * 2);
            ctx.fill();
          }
        }
      };
      img.src = URL.createObjectURL(file);
    });

    function getColorAt(data, index) {
      return {
        r: data[index],
        g: data[index + 1],
        b: data[index + 2],
        a: data[index + 3] / 255
      };
    }

    function isSameColor(c1, c2) {
      return (
        Math.abs(c1.r - c2.r) < 10 &&
        Math.abs(c1.g - c2.g) < 10 &&
        Math.abs(c1.b - c2.b) < 10 &&
        Math.abs(c1.a - c2.a) < 0.1
      );
    }

    function bfs(x, y, sw, sh, data, visited, baseColor) {
      const queue = [{ x, y }];
      const cluster = [];
      visited[y][x] = true;

      const dirs = [
        [1, 0], [-1, 0], [0, 1], [0, -1]
      ];

      while (queue.length > 0) {
        const { x: cx, y: cy } = queue.shift();
        cluster.push({ x: cx, y: cy });

        for (const [dx, dy] of dirs) {
          const nx = cx + dx;
          const ny = cy + dy;
          if (nx >= 0 && ny >= 0 && nx < sw && ny < sh && !visited[ny][nx]) {
            const idx = (ny * sw + nx) * 4;
            const color = getColorAt(data, idx);
            if (isSameColor(baseColor, color)) {
              visited[ny][nx] = true;
              queue.push({ x: nx, y: ny });
            }
          }
        }
      }
      return cluster;
    }

    function checkOverlap(x, y, r) {
      return drawnCircles.some(c => {
        const dx = x - c.x;
        const dy = y - c.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        return dist < r + c.r;
      });
    }
  </script>
</body>
</html>
