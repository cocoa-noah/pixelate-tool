<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixelate Tool - Fixed Dot Size</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    canvas {
      border: 1px solid #555;
      max-width: 100%;
      height: auto;
    }
    label {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Pixelate Tool</h1>
  <input type="file" id="upload" accept="image/*">
  <label>
    ドットサイズ(px): 
    <input type="range" id="dotSize" min="5" max="30" value="10">
    <input type="number" id="dotSizeNum" min="5" max="30" value="10" style="width: 60px;">
  </label>
  <canvas id="canvas"></canvas>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const sizeSlider = document.getElementById('dotSize');
    const sizeInput = document.getElementById('dotSizeNum');

    sizeSlider.addEventListener('input', () => {
      sizeInput.value = sizeSlider.value;
    });

    sizeInput.addEventListener('input', () => {
      sizeSlider.value = sizeInput.value;
    });

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        const sw = Math.floor(img.width / sizeSlider.value);
        const sh = Math.floor(img.height / sizeSlider.value);

        canvas.width = sw * sizeSlider.value;
        canvas.height = sh * sizeSlider.value;

        ctx.drawImage(img, 0, 0, sw, sh);
        const imageData = ctx.getImageData(0, 0, sw, sh);
        const data = imageData.data;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let y = 0; y < sh; y++) {
          for (let x = 0; x < sw; x++) {
            const idx = (y * sw + x) * 4;
            const color = getColorAt(data, idx);
            ctx.beginPath();
            ctx.fillStyle = `rgba(${color.r},${color.g},${color.b},${color.a})`;
            ctx.arc(x * sizeSlider.value + sizeSlider.value / 2, y * sizeSlider.value + sizeSlider.value / 2, sizeSlider.value / 2, 0, Math.PI * 2);
            ctx.fill();
          }
        }
      };
      img.src = URL.createObjectURL(file);
    });

    function getColorAt(data, index) {
      return {
        r: data[index],
        g: data[index + 1],
        b: data[index + 2],
        a: data[index + 3] / 255
      };
    }
  </script>
</body>
</html>
