<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixelate Tool - Newdays Archives</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 2rem;
    }
    canvas {
      max-width: 80vw;
      height: auto;
      margin-bottom: 1rem;
      border: 1px solid #333;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .row {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    input[type="file"], select, input[type="number"], button {
      padding: 0.5rem;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Pixelate Tool</h1>
  <h2>Newdays Archives</h2>

  <div class="controls">
    <div class="row">
      <label for="fileInput">画像を選択:</label>
      <input type="file" id="fileInput" accept="image/*" />
    </div>

    <div class="row">
      <label for="pixelSize">ピクセルサイズ:</label>
      <input type="number" id="pixelSize" value="10" min="1" max="100" />
    </div>

    <div class="row">
      <label for="shape">ピクセル形状:</label>
      <select id="shape">
        <option value="square">四角</option>
        <option value="circle">丸</option>
      </select>
    </div>

    <div class="row">
      <label for="format">保存形式:</label>
      <select id="format">
        <option value="png">PNG</option>
        <option value="jpeg">JPEG</option>
      </select>
    </div>

    <div class="row">
      <button id="downloadBtn">画像保存</button>
    </div>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const fileInput = document.getElementById("fileInput");
    const pixelSizeInput = document.getElementById("pixelSize");
    const shapeSelect = document.getElementById("shape");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const downloadBtn = document.getElementById("downloadBtn");

    let originalImage = null;

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        originalImage = img;
        drawPixelated(img, parseInt(pixelSizeInput.value, 10), shapeSelect.value);
      };
      img.src = URL.createObjectURL(file);
    });

    pixelSizeInput.addEventListener("input", () => {
      if (originalImage) {
        drawPixelated(originalImage, parseInt(pixelSizeInput.value, 10), shapeSelect.value);
      }
    });

    shapeSelect.addEventListener("change", () => {
      if (originalImage) {
        drawPixelated(originalImage, parseInt(pixelSizeInput.value, 10), shapeSelect.value);
      }
    });

    function drawPixelated(img, size, shape) {
      const w = img.width;
      const h = img.height;

      canvas.width = w;
      canvas.height = h;

      const sw = Math.ceil(w / size);
      const sh = Math.ceil(h / size);

      const tempCanvas = document.createElement("canvas");
      const tempCtx = tempCanvas.getContext("2d");
      tempCanvas.width = sw;
      tempCanvas.height = sh;
      tempCtx.drawImage(img, 0, 0, sw, sh);

      const imageData = tempCtx.getImageData(0, 0, sw, sh).data;
      ctx.clearRect(0, 0, w, h);

      for (let y = 0; y < sh; y++) {
        for (let x = 0; x < sw; x++) {
          const index = (y * sw + x) * 4;
          const r = imageData[index];
          const g = imageData[index + 1];
          const b = imageData[index + 2];
          const a = imageData[index + 3] / 255;

          ctx.fillStyle = `rgba(${r},${g},${b},${a})`;

          const posX = x * size;
          const posY = y * size;

          if (shape === "circle") {
            const centerX = posX + size / 2;
            const centerY = posY + size / 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, size / 2, 0, Math.PI * 2);
            ctx.fill();
          } else {
            ctx.fillRect(posX, posY, size, size);
          }
        }
      }
    }

    downloadBtn.addEventListener("click", () => {
      const format = document.getElementById("format").value;
      const mimeType = format === "jpeg" ? "image/jpeg" : "image/png";
      const link = document.createElement("a");
      link.download = `pixelated.${format}`;
      link.href = canvas.toDataURL(mimeType);
      link.click();
    });
  </script>
</body>
</html>
