<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixelate Tool - Fixed Dot Size</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    canvas {
      border: 1px solid #555;
      max-width: 100%;
      height: auto;
    }
    label {
      margin-top: 1rem;
    }
    select {
      margin-top: 1rem;
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
      padding: 0.5rem;
    }
    button {
      margin-top: 1rem;
      background-color: #444;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Pixelate Tool</h1>
  <input type="file" id="upload" accept="image/*">
  <label>
    ドットサイズ(px): 
    <input type="range" id="dotSize" min="5" max="100" value="10">
    <input type="number" id="dotSizeNum" min="5" max="100" value="10" style="width: 60px;">
  </label>
  <canvas id="canvas"></canvas>
  <label for="format">保存形式:</label>
  <select id="format">
    <option value="image/png">PNG</option>
    <option value="image/jpeg">JPEG</option>
  </select>
  <button id="saveBtn">画像を保存</button>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const sizeSlider = document.getElementById('dotSize');
    const sizeInput = document.getElementById('dotSizeNum');
    const saveBtn = document.getElementById('saveBtn');
    const formatSelect = document.getElementById('format');

    // スライダーと入力フィールドの同期
    sizeSlider.addEventListener('input', () => {
      sizeInput.value = sizeSlider.value;
      drawImage();  // 画像を再描画
    });

    sizeInput.addEventListener('input', () => {
      sizeSlider.value = sizeInput.value;
      drawImage();  // 画像を再描画
    });

    function drawImage() {
      const dotSize = parseInt(sizeSlider.value);

      if (!uploadedImage) return;

      const sw = Math.floor(uploadedImage.width / dotSize);
      const sh = Math.floor(uploadedImage.height / dotSize);

      canvas.width = sw * dotSize;
      canvas.height = sh * dotSize;

      ctx.drawImage(uploadedImage, 0, 0, sw, sh);
      const imageData = ctx.getImageData(0, 0, sw, sh);
      const data = imageData.data;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let y = 0; y < sh; y++) {
        for (let x = 0; x < sw; x++) {
          const idx = (y * sw + x) * 4;
          const color = getColorAt(data, idx);
          ctx.beginPath();
          ctx.fillStyle = `rgba(${color.r},${color.g},${color.b},${color.a})`;
          ctx.arc(x * dotSize + dotSize / 2, y * dotSize + dotSize / 2, dotSize / 2, 0, Math.PI * 2);
          ctx.fill();
        }
      }
    }

    let uploadedImage;
    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        uploadedImage = img;  // 画像を保持
        drawImage();  // 画像を描画
      };
      img.src = URL.createObjectURL(file);
    });

    function getColorAt(data, index) {
      return {
        r: data[index],
        g: data[index + 1],
        b: data[index + 2],
        a: data[index + 3] / 255
      };
    }

    // 保存ボタンのクリックイベント
    saveBtn.addEventListener('click', () => {
      const format = formatSelect.value;
      const dataURL = canvas.toDataURL(format);
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = `pixelated_image.${format.split('/')[1]}`;
      link.click();
    });
  </script>
</body>
</html>
