<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixelate Tool - Newdays Archives</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 2rem;
    }
    canvas {
      max-width: 80vw;
      height: auto;
      margin-bottom: 1rem;
      border: 1px solid #333;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .row {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    input[type="file"], select, input[type="number"], button {
      padding: 0.5rem;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Pixelate Tool</h1>
  <h2>Newdays Archives</h2>

  <div class="controls">
    <div class="row">
      <label for="fileInput">画像を選択:</label>
      <input type="file" id="fileInput" accept="image/*" />
    </div>

    <div class="row">
      <label for="pixelSize">ピクセルサイズ:</label>
      <input type="number" id="pixelSize" value="10" min="1" max="100" />
    </div>

    <div class="row">
      <label for="format">保存形式:</label>
      <select id="format">
        <option value="png">PNG</option>
        <option value="jpeg">JPEG</option>
      </select>
    </div>

    <div class="row">
      <button id="downloadBtn">画像保存</button>
    </div>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const fileInput = document.getElementById("fileInput");
    const pixelSizeInput = document.getElementById("pixelSize");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const downloadBtn = document.getElementById("downloadBtn");

    let originalImage = null;

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        originalImage = img;
        drawPixelated(img, parseInt(pixelSizeInput.value, 10));
      };
      img.src = URL.createObjectURL(file);
    });

    pixelSizeInput.addEventListener("input", () => {
      if (originalImage) {
        drawPixelated(originalImage, parseInt(pixelSizeInput.value, 10));
      }
    });

    function drawPixelated(img, size) {
      const w = img.width;
      const h = img.height;

      // キャンバスサイズを画像に合わせる
      canvas.width = w;
      canvas.height = h;

      // 一度小さく描いてから拡大 → ピクセル化
      const tempCanvas = document.createElement("canvas");
      const tempCtx = tempCanvas.getContext("2d");
      const sw = Math.ceil(w / size);
      const sh = Math.ceil(h / size);
      tempCanvas.width = sw;
      tempCanvas.height = sh;
      tempCtx.drawImage(img, 0, 0, sw, sh);

      ctx.imageSmoothingEnabled = false;
      ctx.clearRect(0, 0, w, h);
      ctx.drawImage(tempCanvas, 0, 0, sw, sh, 0, 0, w, h);
    }

    downloadBtn.addEventListener("click", () => {
      const format = document.getElementById("format").value;
      const mimeType = format === "jpeg" ? "image/jpeg" : "image/png";
      const link = document.createElement("a");
      link.download = `pixelated.${format}`;
      link.href = canvas.toDataURL(mimeType);
      link.click();
    });
  </script>
</body>
</html>
