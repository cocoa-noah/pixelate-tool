<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelate Image Tool - Newdays Archives</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding-top: 20px;
        }
        .upload-area {
            border: 2px dashed #555;
            padding: 20px;
            cursor: pointer;
        }
        .controls {
            margin-top: 20px;
        }
        .preview {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        canvas {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pixelate Image Tool</h1>
        <h2>Newdays Archives</h2>
        <div class="upload-area" onclick="document.getElementById('imageUpload').click()">
            <p>Click to upload an image</p>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="loadImage(event)">
        </div>
        <div class="controls">
            <label>Pixel Size: 
                <input type="range" id="pixelSize" min="1" max="50" value="10" oninput="syncPixelSize()">
                <input type="number" id="pixelSizeInput" min="1" max="50" value="10" oninput="syncPixelSize(true)">
            </label>
            <label>Color Limit: <select id="colorLimit" onchange="pixelateImage()">
                <option value="8">8</option>
                <option value="16">16</option>
                <option value="256" selected>256</option>
            </select></label>
        </div>
        <canvas id="previewCanvas" class="preview"></canvas>
        <button onclick="downloadSVG()">Download SVG</button>
    </div>
    <script>
        let img = new Image();
        function loadImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                img.src = e.target.result;
                img.onload = () => pixelateImage();
            };
            reader.readAsDataURL(file);
        }

        function syncPixelSize(fromInput = false) {
            const slider = document.getElementById('pixelSize');
            const numberInput = document.getElementById('pixelSizeInput');
            if (fromInput) {
                slider.value = numberInput.value;
            } else {
                numberInput.value = slider.value;
            }
            pixelateImage();
        }

        function pixelateImage() {
            const pixelSize = document.getElementById('pixelSize').value;
            const canvas = document.getElementById('previewCanvas');
            const ctx = canvas.getContext('2d');
            const maxWidth = window.innerWidth * 0.8;
            const maxHeight = window.innerHeight * 0.8;
            
            let scale = Math.min(maxWidth / img.width, maxHeight / img.height, 1);
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;

            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imgData.data;
            
            let svgContent = `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 ${canvas.width} ${canvas.height}' width='${canvas.width}' height='${canvas.height}'>`;
            
            for (let y = 0; y < canvas.height; y += parseInt(pixelSize)) {
                for (let x = 0; x < canvas.width; x += parseInt(pixelSize)) {
                    const index = (y * canvas.width + x) * 4;
                    const r = data[index];
                    const g = data[index + 1];
                    const b = data[index + 2];
                    ctx.fillStyle = `rgb(${r},${g},${b})`;
                    ctx.fillRect(x, y, pixelSize, pixelSize);
                    
                    svgContent += `<rect x='${x}' y='${y}' width='${pixelSize}' height='${pixelSize}' fill='rgb(${r},${g},${b})' />`;
                }
            }
            svgContent += '</svg>';
            return svgContent;
        }

        function downloadSVG() {
            const svgData = pixelateImage();
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'pixelated_image.svg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
